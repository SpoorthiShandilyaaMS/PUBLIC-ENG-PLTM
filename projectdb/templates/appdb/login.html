<!DOCTYPE html>
{% load static%}

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href ="{%static 'img/p.jpg'%}"
          type = "image/x-icon"> 
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style media="screen">
    *,
    *:before,
    *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    /* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}
a:active {
color: blue;
}

    body {
        font: 14px/20px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #404040;
        background: #a9a9a9;
    }

    form {
        max-width: 300px;
        margin: 10px auto;
        padding: 10px 20px;
        background: #f4f7f8;
        border-radius: 8px;
    }

    h1 {
        margin: 0 0 30px 0;
        text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    input[type="datetime"],
    input[type="email"],
    input[type="number"],
    input[type="search"],
    input[type="tel"],
    input[type="time"],
    input[type="url"],
    textarea,
    select {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        font-size: 16px;
        height: auto;
        margin: 0;
        outline: 0;
        padding: 15px;
        width: 100%;
        background-color: #e8eeef;
        color: #8a97a0;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        margin-bottom: 30px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin: 0 4px 8px 0;
    }

    select {
        padding: 6px;
        height: 32px;
        border-radius: 2px;
    }

    button {
        padding: 19px 39px 18px 39px;
        color: #FFF;
        background-color: #4bc970;
        font-size: 18px;
        text-align: center;
        font-style: normal;
        border-radius: 5px;
        width: 100%;
        border: 1px solid #3ac162;
        border-width: 1px 1px 3px;
        box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
        margin-bottom: 10px;
    }

    fieldset {
        margin-bottom: 30px;
        border: none;
    }

    legend {
        font-size: 1.4em;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    label.light {
        font-weight: 300;
        display: inline;
    }

    .number {
        background-color: #5fcf80;
        color: #fff;
        height: 30px;
        width: 30px;
        display: inline-block;
        font-size: 0.8em;
        margin-right: 4px;
        line-height: 30px;
        text-align: center;
        text-shadow: 0 0 1px rgba(23,67,88,0.5);
        border-radius: 100%;
    }

    @media screen and (min-width: 480px) {
        form {
            max-width: 480px;
        }
    }

    a+a {
  margin-left: 18px;
}
</style>

<body>
    <form id="login-form">
        <h1>Login</h1>

        <fieldset>
            <div style="text-align:center">
            <legend><b>Enter Login Credentials</b></legend>
            </div><br>

            <label for="user_email"><b>Email or Username</b></label>
            <input type="text" id="user_email" class="form-control" name="user_email">

            <label for="user_password"><b>Password</b</label>
            <input type="password" id="user_password" class="form-control" name="user_password">
            <input type="checkbox" onclick="myFunction()">Show Password<br><br>

            <button type="submit" class="btn btn-info" id="login" type="submit">Login</button>
    </form><br><br>
    <div  style="text-align:center">
        <p>Don't have an account?</p>
     <a href="/signup">Signup</a>
     <a href="home">Home</a>
        
   </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
    function myFunction() {
  var x = document.getElementById("user_password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    $(document).ready(function() {
        console.log('after login-->' + sessionStorage.getItem("uemail"))
        function sessioncheck() {
            if (sessionStorage.getItem("status") == "set") window.location = '/dashboard';
        }
        sessioncheck();
        $(document).on('submit', '#login-form', function(e) {
            e.preventDefault();

            //get form data
            var form = document.getElementById('login-form');
            var formData = new FormData(form);
            $.ajax({
                url: "/login",
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                type: 'POST',
                beforeSend: function() {},
                success: function(response) {
                    if (response['code'] == 200) {
                        // document.getElementById("login-form").reset();
                        // Store session variables
                        sessionStorage.setItem('status', "set");
                        sessionStorage.setItem('uemail', response['user_Data'][0].uemail);
                        sessionStorage.setItem('username', response['user_Data'][0].username);
                        sessionStorage.setItem('const_id', response['user_Data'][0].const_id);
                        sessionStorage.setItem('uconsname', response['user_Data'][0].uconsname);
                        sessionStorage.setItem('usertype', response['user_Data'][0].usertype);
                        console.log('after login-->' + sessionStorage.getItem("uemail"))
                        if (response['message'])
                            Swal.fire({
                                title: 'Success!',
                                text: response['message'],
                                title: 'Logged in',
                                icon: 'success'
                            })
                        setTimeout(function() {
                            window.location = '/dashboard';
                        }, 2000);


                    } else if (response['code'] == 400) {
                        Swal.fire({
                            title: 'Error!',
                            text: response['message'],
                            icon: 'error',
                            confirmButtonText: 'OK'
                        })
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: response['message'],
                            icon: 'error',
                            confirmButtonText: 'OK'
                        })
                    }


                },
                error: function(error) {
                    Swal.fire({
                        title: 'oops!',
                        text: "Something went wrong . Try again!!!",
                        icon: 'error',
                        confirmButtonText: 'OK'
                    })
                }
            })
        });
    });
</script>

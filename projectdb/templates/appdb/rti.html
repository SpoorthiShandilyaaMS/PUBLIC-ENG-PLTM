<!DOCTYPE html>
{%load static%}

<head>
    <title>RTI</title>
    <link rel = "icon" href ="{%static 'img/p.jpg'%}"
          type = "image/x-icon"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <style>
            
            .sticky {
    
                position: fixed;
                top: 0;
                width: 100%;
    
            }
    
            .sticky+.content {
                padding-top: 102px;
            }
            
        </style>

</head>

<body>
    <div id="viewport">
        {% include "appdb/navbar.html" %}
        <div id="content" class="container">
            <div class="container-fluid ">
                <div class="row">
                    <div class="card well card-body bg-light header" id="myHeader" style="background-color:#eee;">
                        <h2 class='title'><b><span style="color:#1e718a;">RTI </span></b></h2>
                    </div>
                    <div id="yel" class="jumbotron">
                        <img src="{% static 'img/rtiimg.jpg'%}" width="70%" height="10%" class="img-responsive">
                        <div class="jumbotron">
                            <a style="color:rgb(240, 140, 140);" href="https://en.m.wikipedia.org/wiki/Right_to_Information_Act,_2005">https://en.m.wikipedia.org/wiki/Right_to_Information_Act,_2005</a>
                        <hr>
                        <a style="color:rgb(240, 140, 140);" href="http://rti.gov.in/">http://rti.gov.in/</a>
                        <hr>
                        <a style="color:rgb(240, 140, 140);" href="https://rtionline.gov.in/">https://rtionline.gov.in/</a>
                        
                        </div>
                    </div>
                        <hr>
                     
                    </div>
                    <div class="jumbotron">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2h_3FIjaxak" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        <hr>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2S3WRH1Fx7Q" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        <hr>
                        
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/MwcotUoCNIQ" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                        
                    </div>
                  

                
            </div>
        </div>

</body>

</html>
<script>
    window.onscroll = function () { myFunction() };

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
    if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
    } else {
        header.classList.remove("sticky");
    }
}
</script>
